<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Human Sightings</title>
</head>

<body>
  <!-- Using bootstrap and display attributes enabled me to have the display 
chance drastically between devices it did however mean repeating the title 
twice but the final effect is worth it in my opinion-->
  <div class="container-fluid">
    <!-- The page needed some space at the top of the screen on bigger sizes
that's the only reason this row exists-->
    <div class="row d-none d-xl-block">
      <div class="col-12 spacer"></div>
    </div>
    <div class="row">
      <div class="d-md-none col-4"></div>
      <div class="col-4 col-md-2" id="back-to-selection-button">
        <a href="comics.html">
          <img class="fit" src="assets/images/site-images/moon-link-back.png"
            alt="link to go back to the comics page" aria-describedby="link to go back to the comics page"></a>
      </div>
      <div class="d-md-none col-4"></div>
      <div class="d-md-none col-12" id="comic-title">
        <h1>I believe</h3>
      </div>
      <!-- spacer for the xl screens only -->
      <div class="d-none d-xl-block col-xl-1"></div>
      <div class="col-12 col-md-8 col-xl-2">
        <img class="fit-low-res-9 slide9-1 mx-auto d-block" src="assets/images/site-images/comics/9slide1.png" alt="">
      </div>
      <div class="d-none d-md-block col-md-2 d-xl-none" id="comic-title">
        <h3>I believe</h3>
      </div>
      <!-- These are on seperate lines on every screen size apart from XL 
(laptop size) or bigger screens -->
      <div class="col-md-2 d-xl-none"></div>
      <div class="col-12 col-md-8 col-xl-2">
        <img class="fit-low-res-9 slide9-2 mx-auto d-block" src="assets/images/site-images/comics/9slide2.png" alt="">
      </div>
      <div class="d-none d-xl-block col-xl-2">
        <img class="fit-low-res-9 slide9-3 mx-auto d-block" src="assets/images/site-images/comics/9slide3.png" alt="">
      </div>
      <!-- spacer for the xl screens only -->
      <div class="d-none d-xl-block col-xl-1"></div>
      <div class="d-none d-xl-block col-xl-2" id="comic-title">
        <h3>I believe</h3>
      </div>
      <div class="col-2 d-xl-none"></div>
    </div>

    <div class="row align-bottom">
      <div class="col-2 d-xl-none"></div>
      <div class="col-12 col-md-8 col-xl-2 d-xl-none">
        <img class="fit-low-res-9 mx-auto d-block" src="assets/images/site-images/comics/9slide3.png" alt="">
      </div>
      <div class="col-2 d-xl-none"></div>
      <!-- These are on seperate lines on every screen size apart from XL 
(laptop size) or bigger screens -->
      <div class="d-none d-md-block col-md-2">
        <a href="comic-8.html">
          <img class="fit" src="assets/images/site-images/moon-link-prev.png"
            alt="a link to go to the previous comic in the series" aria-describedby="a link to go to the previous comic in the series">
        </a>
      </div>
      <div class="col-12 col-md-8 col-xl-8">
        <img class="fit" src="assets/images/site-images/comics/9slide4.png" alt="">
      </div>
      <div class="d-none d-md-block col-md-2">
        <a href="comic-1.html">
          <img class="fit" src="assets/images/site-images/moon-link-next.png"
            alt="a link to go to the next comic in the series" aria-describedby="a link to go to the next comic in the series">
        </a>
      </div>
    </div>
    <!--only displays on mobile screens-->
    <div class="row d-md-none">
      <div class="col-4">
        <a href="comic-8.html">
          <img class="fit" src="assets/images/site-images/moon-link-prev.png"
            alt="a link to go to the previous comic in the series" aria-describedby="a link to go to the previous comic in the series">
        </a>
      </div>
      <div class="col-4"></div>
      <div class="col-4 align-right">
        <a href="comic-1.html">
          <img class="fit" src="assets/images/site-images/moon-link-next.png"
            alt="a link to go to the next comic in the series" aria-describedby="a link to go to the next comic in the series">
        </a>
      </div>
    </div>
</body>

</html>
