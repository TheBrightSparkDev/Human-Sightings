<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <!-- Using bootstrap and display attributes enabled me to have the display 
chance drastically between devices it did however mean repeating the title 
twice but the final effect is worth it in my opinion-->
  <div class="container-fluid">
    <!-- The page needed some space at the top of the screen on bigger sizes
that's the only reason this row exists-->
    <div class="row d-none d-xl-block">
      <div class="col-12 spacer"></div>
    </div>
    <div class="row">
      <div class="d-lg-none col-4"></div>
      <div class="col-4 col-lg-2" id="back-to-selection-button">
        <a href="comics.html">
          <img class="fit" src="assets/images/site-images/moon-link-back.png"
            alt="link to go back to the comics page" 
            aria-describedby="link to go back to the comics page"></a>
      </div>
      <div class="d-lg-none col-4"></div>
      <div class="d-lg-none col-12" id="comic-title">
        <h1>Aliens Build an Ikea Rocket</h3>
      </div>
      <div class="col-12 col-lg-8 col-xl-4">
        <img class="fit" src="assets/images/site-images/comics/1slide1.png"
          alt="alien leaning on ikea box with rocket in small written on it says, you ready to put this thing together?"
          aria-describedby="alien leaning on ikea box with rocket in small written on it says, you ready to put this thing together?">
      </div>
      <div class="d-none d-lg-block col-lg-2 d-xl-none" id="comic-title">
        <h3>Aliens Build an Ikea Rocket</h3>
      </div>
      <!-- These are on seperate lines on every screen size apart from XL 
(laptop size) or bigger screens -->
      <div class="col-lg-2 d-xl-none"></div>
      <div class="col-12 col-lg-8 col-xl-4">
        <img class="fit" src="assets/images/site-images/comics/1slide2.png"
          alt="another alien enters and they both start to read the instructions"
          aria-describedby="another alien enters and they both start to read the instructions">
      </div>
      <div class="d-none d-xl-block col-xl-2" id="comic-title">
        <h3>Aliens Build an Ikea Rocket</h3>
      </div>
      <div class="col-2 d-xl-none"></div>
    </div>

    <div class="row align-bottom">
      <div class="d-none d-xl-block col-xl-2">
        <a href="comic-2.html">
          <img class="fit" src="assets/images/site-images/moon-link-prev.png"
            alt="a link to go to the previous comic in the series" 
            aria-describedby="a link to go to the previous comic in the series">
        </a>
      </div>
      <div class="col-2 d-xl-none"></div>
      <div class="col-12 col-lg-8 col-xl-4">
        <img class="fit" src="assets/images/site-images/comics/1slide3.png"
          alt="they begin to talk to eachother alien 1 says, we don't need these right? the other replies, yeah how hard can it be? alien 1 then replies, yeah"
          aria-describedby="they begin to talk to eachother alien 1 says, we don't need these right? the other replies, yeah how hard can it be? alien 1 then replies, yeah">
      </div>
      <div class="col-2 d-xl-none"></div>
      <!-- These are on seperate lines on every screen size apart from XL 
(laptop size) or bigger screens -->
      <div class="d-none d-lg-block col-lg-2 d-xl-none">
        <a href="comic-9.html">
          <img class="fit" src="assets/images/site-images/moon-link-prev.png"
            alt="a link to go to the previous comic in the series" 
            aria-describedby="a link to go to the previous comic in the series">
        </a>
      </div>
      <div class="col-12 col-lg-8 col-xl-4">
        <img class="fit" src="assets/images/site-images/comics/1slide4.png"
          alt="the rocket is complete but is a complete mess arguing the aliens say to eachother, how the fuck did you manage to put the wing on backwards? to which the other responds, you were the one who smashed the bloody window!"
          aria-describedby="the rocket is complete but is a complete mess arguing the aliens say to eachother, how the fuck did you manage to put the wing on backwards? to which the other responds, you were the one who smashed the bloody window!">
      </div>
      <div class="d-none d-lg-block col-lg-2">
        <a href="comic-2.html">
          <img class="fit" src="assets/images/site-images/moon-link-next.png"
            alt="a link to go to the next comic in the series" 
            aria-describedby="a link to go to the next comic in the series">
        </a>
      </div>
    </div>
    <!--only displays on mobile screens-->
    <div class="row d-lg-none">
      <div class="col-4">
        <a href="comic-9.html">
          <img class="fit" src="assets/images/site-images/moon-link-prev.png"
            alt="a link to go to the previous comic in the series" 
            aria-describedby="a link to go to the previous comic in the series">
        </a>

      <div class="col-4"></div>
      <div class="col-4 align-right">
        <a href="comic-2.html">
