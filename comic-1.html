<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">

<body>
    <div class="container-fluid">
<!-- Using bootstrap and display attributes enabled me to have the display chance
drastically between devices it did however mean repeating the title twice but the 
final effect is worth it in my opinion-->
        <div class="row">
          <div class="d-lg-none col-4"></div>
          <div class="col-4 col-lg-2" id="back-to-selection-button">
            Back Button
          </div>
          <div class="d-lg-none col-4"></div>
          <div class="d-lg-none col-12" id="comic-title">
            <h1>Aliens Build an Ikea Rocket</h3>
          </div>
          <div class="col-12 col-lg-8 slide-size">
            <img class="fit" src="assets/images/site-images/comic-1/slide-1.png" alt="">
          </div>
          <div class="d-none d-lg-block col-lg-2" id="comic-title">
            <h3>Aliens Build an Ikea Rocket</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-12 col-lg-8">
            <img class="fit" src="assets/images/site-images/comic-1/slide-2.png" alt="">
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-12 col-lg-8">
             <img class="fit" src="assets/images/site-images/comic-1/slide-3.png" alt="">
          </div>
          <div class="col-2"></div>
        </div>
          
        <div class="row align-bottom">
          <div class="d-none d-lg-block col-lg-2">
              Previous button
          </div>
          <div class="col-12 col-lg-8">
            <img class="fit" src="assets/images/site-images/comic-1/slide-4.png" alt="">
          </div>
          <div class="d-none d-lg-block col-lg-2">
              Next button
          </div>
        </div>

        <div class="row d-lg-none">
          <div class="col-4">
              Previous button
          </div>
          <div class="col-4"></div>
          <div class="col-4 align-right">
              Next button
          </div>
        </div>
